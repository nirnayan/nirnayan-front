<app-header></app-header>
<div style="background-color: rgba(0,0,0,0.5);" class="loading-spinner" id="loader">
</div>
<div class="testTop">
    <div class="testTopInner">
        <div class="tlSlider">
            <owl-carousel-o [options]="SlideOptionn">
                <ng-template carouselSlide>
                    <div class="tlCol"><img src="assets/images/Banner-01.jpg" alt=""></div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="tlCol"><img src="assets/images/Banner-02.jpg" alt=""></div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
<div class="tlMiddle">
    <div class="tlMiddleBr mob">
        <owl-carousel-o [options]="SlideOption">
            <ng-template carouselSlide *ngFor="let group of groupList">
                <div class="tlBrBox" (click)="filterTests(group.id, group.group_type)" *ngIf="group.status == 1">
                    <div class="tlBrBoxRnd">
                        <div class="tlBrBoxRndInner">
                            <img [src]="group.group_specific_image" alt="" data-toggle="tooltip" data-placement="top"
                                title="{{ group.name }}">
                            <!-- <p>{{ group.name }}</p> -->
                        </div>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
    <div class="tstMidSec">
        <div class="tstLst">
            <ul>
                <ul>
                    <li [ngClass]="{'active': activeGroup == 'Organ'}" class="pointer"
                        (click)="changeGroupList('Organ')">Organ Wise</li>
                    <li [ngClass]="{'active': activeGroup == 'Condition'}" class="pointer"
                        (click)="changeGroupList('Condition')">Condition Wise</li>
                </ul>
            </ul>
            <div class="testSearch"> 
                <input type="text" [(ngModel)]="searchText" autocomplete="on" placeholder="Search">
                <input type="submit" value="">
            </div>
        </div>
        <div class="testListSec">
            <h2>Packages list</h2>
            <div class="container-fluid">
            <div class="row">
            <div class="col-lg-3 mt-3" *ngFor="let pakg of packageItems">
                <div class="pPacka mx-auto py-4">
                    <div class="image-wapper text-center position-relative">
                        <div class="offer-percent">{{"20"}}% off</div>
                        <img src="../../../assets/images/packeges-icon.png" alt="" class="img-fluid">
                    </div>
                    <div class="text-wapper">
                        <h4 class="pkgTitle">{{pakg.test_name}}</h4>
                        <p class="pkgDec">{{pakg.parameter_count}} Parameter(s) Covered <span class="text-primary"
                                routerLink="patient/package-details/{{145}}">..Know More</span></p>
                        <ul class="d-flex align-items-center ms-2">
                            <li class="current-price">₹ {{pakg.amount}} /-</li>
                            <li><span class="strikethrough-2nd">₹ {{"1721"}} /-</span></li>
                        </ul>
                        <button type="button" class="btn btn-add-cart btn-packege">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
