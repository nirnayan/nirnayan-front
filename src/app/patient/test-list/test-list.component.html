<div class="tlMiddle">
    <div class="tlMiddleBr">
        <owl-carousel-o [options]="SlideOption">
            <ng-template carouselSlide *ngFor="let group of groupList">
                <div class="tlBrBox" (click)="filterTests(group.id, group.name)" *ngIf="group.status == 1">
                    <div class="tlBrBoxRnd">
                        <div class="tlBrBoxRndInner">
                            <img [src]="group.group_specific_image" alt="" data-toggle="tooltip" data-placement="top" title="{{ group.name }}">
                            <!-- <p>{{ group.name }}</p> -->
                        </div>
                    </div>
                </div>
            </ng-template>  
        </owl-carousel-o>
    </div>
    <div class="tstMidSec">
        <div class="tstLst">
            <ul>
                <li [ngClass]="{'active': activeGroup == 'Organ'}" (click)="changeGroupList('Organ')">Organ Wise</li>
                <li [ngClass]="{'active': activeGroup == 'Condition'}" (click)="changeGroupList('Condition')">Condition Wise</li>
            </ul>
        </div>
        <div class="testListSec">
            <h2>Test lists <span *ngIf="activeGroupName != null"> - {{ activeGroupName }}</span></h2>
            <div *ngIf="testList?.length > 0; else NoData">
                <ul>
                    <li *ngFor="let item of testList | filter: searchText | paginate: { itemsPerPage: 15, currentPage: p }">
                        <div class="pkgSlideOut" (click)="testDetails(item.id,item.test_image)">
                            <div class="slBgIm">
                                <img [src]="item.test_image" alt="" style="max-width: 100%;" />
                            </div>
                            <div class="slRedBox" [ngStyle]="{background: item.vial_color}">
                                <div class="round" [ngClass]="{'round1':item.vial_color =='#ffffff'}"></div>
                                <div class="roundd" [ngClass]="{'roundd1':item.vial_color =='#ffffff'}"></div>
                                <div class="slRedBoxText">
                                    <div>
                                        <h3 title="{{item.testname}}" [ngClass]="{'text-dark':item.vial_color =='#ffffff'}">{{item.testname}}</h3>
                                        <p [ngClass]="{'text-dark':item.vial_color =='#ffffff'}">{{item.description}}</p>
                                        <span class="knMr">Know more...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="text-right mt-4" *ngIf="testList?.length > 15">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            <!-- <div class="row">
                <div class="col-2" *ngFor="let item of testList">
                    <div class="slBgIm" (click)="blogDetails(item.id)">
                        <img [src]="item.test_image" alt="" style="max-width: 100%;" />
                    </div>
                </div>
            </div> -->
            <ng-template #NoData>
                <div class="d-flex justify-content-center">
                    <blockquote class="blockquote">
                        <strong style="font-size: 37px;">
                            No Test Found
                        </strong>
                    </blockquote>
                </div>
            </ng-template>

    </div>
</div>
