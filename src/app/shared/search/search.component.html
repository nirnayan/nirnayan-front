<div class="container search-top-gap">

    <div class="search-container">
        <h1><span class="text_1">🔎Start Searching Here...</span><span class="text_2">Search For Test & Packages 😍</span></h1>
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" (keyup)="searchingText($event)" placeholder="Search here..." />
            <button class="search-button" type="submit">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0 2c-5.523 0-10-4.477-10-10S5.477 1 11 1s10 4.477 10 10-4.477 10-10 10zm7-10h-4v-2h4v2z" fill="#fff"/>
                </svg>
            </button>
        </div>
    </div>
    
    
    <!-- Test -->
    <div class="searchRow">
        <div class="list-group-item col-12" *ngIf="search_result['tests']?.length > 0">
            <h4 class="h4class">Tests</h4>
            <div class="pb-scroll">
            <table class="table table-fixed">               
                <tbody>
                    <tr *ngFor="let test of search_result['tests']">
                        <td><img src="assets/images/doc.png" height="30px" width="30px" alt=""></td>
                        <td><span class="field-name">{{ test.testname }}</span></td>
                        <td class="pointer" routerLink="/patient/test-details/{{test.id}}/{{test.group[0]?.item_text}}/{{test.testname}}"><img
                                src="assets/images/vio-bg-arrow.png" alt=""></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Package -->
        <div class="list-group-item col-12" *ngIf="search_result['packages']?.length > 0">
            <h4 class="h4class">Packages</h4>
            <div class="pb-scroll">
            <table class="table">                
                <tbody>
                    <tr *ngFor="let pkg of search_result['packages']">
                        <td><img src="assets/images/package-doc.png" height="30px" width="30px" alt=""></td>
                        <td><span class="field-name">{{pkg.packagename}}</span></td>
                        <td class="pointer" routerLink="/patient/package-details/{{pkg.id}}/{{pkg.group[0]?.item_text}}/{{pkg.packagename}}"><img
                                src="assets/images/vio-bg-arrow.png" alt=""></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Department -->
        <div class="list-group-item col-12" *ngIf="search_result['departments']?.length > 0">
            <h4 class="h4class">Departments</h4>
            <div class="pb-scroll">
            <table class="table">               
                <tbody>
                    <tr *ngFor="let department of search_result['departments']">
                        <td><img [src]="basePath+department.image" height="30px" width="30px" loading="eager" alt=""></td>
                        <td><span class="field-name">{{ department.name }}</span></td>
                        <td class="pointer" routerLink="/laboratory/department/{{department.id}}"><img
                                src="assets/images/vio-bg-arrow.png" alt=""></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Encyclopedia -->
        <div class="list-group-item col-12" *ngIf="search_result['encyclopedia']?.length > 0">
            <h4 class="h4class">Medical Encyclopedia</h4>
            <div class="pb-scroll">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let item of search_result['encyclopedia']">
                            <td><img [src]="basePath+item.topic_image" height="30px" width="30px" alt=""></td>
                            <td><span class="field-name">{{item.name}}</span></td>
                            <td class="pointer" routerLink="/science/encyclopedia"><img src="assets/images/vio-bg-arrow.png"
                                    alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Blogs -->
        <div class="list-group-item col-12" *ngIf="search_result['blogs']?.length > 0">
            <table class="table">
                <h4 class="h4class">Blogs</h4>
                <tbody>
                    <tr *ngFor="let item of search_result['blogs']">
                        <td><img [src]="basePath+item.image" height="30px" width="30px" alt=""></td>
                        <td><span class="field-name">{{item.title}}</span></td>
                        <td class="pointer" routerLink="/page/blog-details/{{item.id}}"><img
                                src="assets/images/vio-bg-arrow.png" alt=""></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
