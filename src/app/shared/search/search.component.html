<app-header></app-header>
<div class="container mt-5 search-top-gap">
    <div class="d-flex justify-content-center mb-3">
        <input type="text" name="" class="search-input" id="search-input" />
        <button type="button" class="btn" (click)="search($event)">
            <img src="assets/images/search.png" alt=""/>
        </button>
    </div>
    <div class="searchRow">
        <div class="list-group-item" *ngIf="search_result['tests']?.length > 0">
            <h4>Tests</h4>
            <div class="card shadow">
                <div class="card-body">
                    <ul class="unordered-list">
                        <li *ngFor="let test of search_result['tests']">
                            <span class="field-name">{{ test.testname }}</span>
                            <div>
                                <span class="badge badge-info pointer" routerLink="/patient/test-details/{{test.id}}">Redirect to Page</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="list-group-item" *ngIf="search_result['packages']?.length > 0">
            <h4>Packages</h4>
            <div class="card shadow">
                <div class="card-body">
                    <!-- <h4 class="card-title">Test</h4> -->
                    <ul class="unordered-list">
                        <li *ngFor="let pkg of search_result['packages']">
                            <span class="field-name">{{pkg.packagename}}</span>
                            <small class="badge badge-info pointer" routerLink="/patient/package-list">Redirect to Page</small>
                        </li>
                        <!-- <li>
                            <span>Lorem Ipsum</span>
                            <span class="badge badge-info">Redirect to Page</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="list-group-item" *ngIf="search_result['departments']?.length > 0">
            <h4>Departments</h4>
            <div class="card shadow">
                <div class="card-body">
                    <!-- <h4 class="card-title">Test</h4> -->
                    <ul class="unordered-list">
                        <li *ngFor="let department of search_result['departments']"><span>{{ department.name }}</span>
                            <span class="badge badge-info pointer" routerLink="/laboratory/department/{{department.id}}">Redirect to Page</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="list-group-item" *ngIf="search_result['encyclopedia']?.length > 0">
            <h4>Encyclopedia</h4>
            <div class="card shadow">
                <div class="card-body">
                    <!-- <h4 class="card-title">Test</h4> -->
                    <ul class="unordered-list">
                        <li *ngFor="let item of search_result['encyclopedia']">
                            <span class="field-name">{{item.name}}</span>
                            <span class="badge badge-info pointer" routerLink="/science/encyclopedia">Redirect to Page</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="list-group-item" *ngIf="search_result['blogs']?.length > 0">
            <h4>Blogs</h4>
            <div class="card shadow">
                <div class="card-body">
                    <!-- <h4 class="card-title">Test</h4> -->
                    <ul class="unordered-list">
                        <li *ngFor="let item of search_result['blogs']">
                            <img [src]="item.image" height="30px" width="30px" alt="">
                            <span>{{item.title}}</span>
                            <span class="badge badge-info pointer" routerLink="/page/blog-details/{{item.id}}">Redirect to Page</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
