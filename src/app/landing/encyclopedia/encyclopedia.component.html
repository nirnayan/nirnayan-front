<div class="container-fluid blog-section" *ngIf="activeModule == 'organ wise'">
    <h1 class="title my-2">Medical Encyclopedia</h1>
    <div class="col-lg-9 col-md-9 col-sm-12 mx-auto row">
        <owl-carousel-o [options]="carouselOptions">
            <ng-container *ngFor="let p of products">
                <ng-template carouselSlide *ngIf="p.icon!=null">
                    <div class="rounded-box">
                        <div class="rounded-shape">
                            <img [src]="basePath + p.icon" alt="" />
                        </div>
                        <p class="shape-title">{{p.group_name}}</p>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
<div class="container-fluid blog-section" *ngIf="activeModule == 'Condition Wise'">
    <h1 class="title my-2">Medical Encyclopedia</h1>
    <div class="col-lg-9 col-md-9 col-sm-12 mx-auto row">
        <owl-carousel-o [options]="carouselOptions">
            <ng-container *ngFor="let p of products">
                <ng-template carouselSlide *ngIf="p.icon!=null">
                    <div class="rounded-box">
                        <div class="rounded-shape">
                            <img [src]="basePath + p.icon" alt="" />
                        </div>
                        <p class="shape-title">{{p.group_name}}</p>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
<div class="sliderBottomSec">
    <a class="pTest"
        [ngClass]="{'MSec': activeModule == 'organ wise', 'MSec-inactive': activeModule != 'organ wise'}"
        (click)="organ('organ wise')">Organ Wise</a>
    <a [ngClass]="{'pPkg-active': activeModule == 'Condition Wise', 'pPkg': activeModule != 'Condition Wise'}"
        (click)="Condition('Condition Wise')">Condition Wise</a>
</div>
