<app-header></app-header>
<div style="background-color: rgba(0,0,0,0.5);" class="loading-spinner" id="loader">
</div>
<div class="acreeBg">
  <div class="acreeTop">
    <div class="acreeTopLeft" data-aos="fade-right" data-aos-offset="200" data-aos-easing="ease-in-sine">
      <h1>{{pageItem[0]?.name}}</h1>
      <h6>Milestone of Our Competence:</h6>
      <p [innerHTML]="pageItem[0]?.description"></p>
    </div>
    <!-- <div class="acreeTopRght" data-aos="zoom-in" data-aos-duration="300" data-aos-delay="300">
    <img [src]="pageItem[0]?.image" alt=""></div> -->
  </div>
</div>
<div class="acreeBgSec">
  <div class="acreeTop">
    <div class="acreeicon col-lg-6 col-md-6 col-sm-12 col-12" data-aos="fade-right" data-aos-offset="200"
      data-aos-easing="ease-in-sine">
      <owl-carousel-o [options]="carouselOptions">
        <ng-container *ngFor="let item of logos">
          <ng-template carouselSlide *ngIf="item.image">
            <div class="d-flex justify-content-between boxItem">
              <div class="logos-box" (click)="showContent(item)">
                <img src={{item.image}} alt="">
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12 nablText" data-aos="zoom-in" data-aos-duration="300"
      data-aos-delay="300">
      <h3>{{ selectedItem?.title }}</h3>
      <h4>{{ selectedItem?.subtitle }}</h4>
      <p [innerHTML]="selectedItem?.description"></p>
      <ng-container *ngIf="selectedItemId === '4'">
        <a href="assets/images/acre-certificate.pdf" target="_blank"><button type="button" class="btn btn-nabl">
            View Certificate
          </button></a>
      </ng-container>
      <ng-container *ngIf="selectedItemId === '14'">
        <a href="assets/images/acre-certificate2.pdf" target="_blank"><button type="button" class="btn btn-nabl">
            View Certificate
          </button></a>
      </ng-container>
    </div>

  </div>
</div>
