<div class="blgSlide mstVw" *ngIf="details?.length > 0">
    <div class="most-view"><a>Most Viewed</a></div>
    <owl-carousel-o [options]="SlideOptions">
        <ng-template carouselSlide *ngFor="let item of details; let i = index">
            <div class="blgBox" routerLink="/page/blog-details/{{item.id}}">
                <div class="slBgIm"><img style="height: 100%;" [src]="item.image" alt=""></div>
                <div class="slBgTxt post-desc" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="500" [innerHTML]="item.description"></div>
            </div>
        </ng-template>  
    </owl-carousel-o>

</div>
