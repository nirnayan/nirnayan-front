<app-header></app-header>
<!-- Loader -->
<div style="background-color: rgba(0,0,0,0.5);" class="loading-spinner" id="loader">
<!-- /Loader -->
</div>
<div class="assoTopOuter">
    <div class="assoTop">
        <div class="acreeTopLeft" data-aos="zoom-out-right" data-aos-duration="200" data-aos-delay="200">
            <h1>{{pageItem[0]?.name}}</h1>
            <p [innerHTML]="pageItem[0]?.description"></p>
            
        </div>
        <div class="acreeTopRght" data-aos="zoom-in-left" data-aos-duration="300" data-aos-delay="300"><img [src]="pageItem[0]?.image" alt=""></div>
    </div>
</div>
<div class="offeringSec" *ngIf="pageCat?.length > 0">
    <h2 data-aos="zoom-in" data-aos-duration="200" data-aos-delay="200">{{pageCat[0]?.item_text}}</h2>
    <ul>
        <li *ngFor="let item of offering">
            <div class="mapBotColIcon"><div class="mapBotColIconInner"><img [src]="item.image" alt=""></div></div>
            <h3>{{item.name}}</h3>
            <p [innerHTML]="item.description"></p>
        </li>
    </ul>
</div>

<div class="corpBox">
    <h2>Corporate <span>Partners</span></h2>
    <owl-carousel-o [options]="SlideOptionn">
        <ng-template carouselSlide *ngFor="let item of allPartners">
            <div class="corpoLogo"><img [src]="item.image" alt=""></div>
        </ng-template>  
    </owl-carousel-o>
</div>
<div class="reachUs">
    <div class="querySecInner">
        <h2>Reach Out To Us</h2>
        <form [formGroup]="enquiryForm" (ngSubmit)="submitForm()">
            <div class="fromRow" data-aos="zoom-out-right" data-aos-duration="200" data-aos-delay="200">
                <label>Name</label>
                <input type="text" formControlName="contact_name">
            </div>
            <div class="fromRow" data-aos="zoom-out-left" data-aos-duration="250" data-aos-delay="250">
                <label>Email ID</label>
                <input type="text" formControlName="contact_email">
            </div>
            <div class="fromRow" data-aos="zoom-out-right" data-aos-duration="300" data-aos-delay="300">
                <label>Mobile No.</label>
                <input type="text" formControlName="contact_mobile">
            </div>
            <div class="fromRow" data-aos="zoom-out-left" data-aos-duration="350" data-aos-delay="350">
                <label>Enquiry</label>
                <textarea formControlName="contact_enquiry"></textarea>
            </div>
            <div class="fromRow" data-aos="flip-left" data-aos-duration="400" data-aos-delay="400"><input type="submit" value="Submit"></div>
        </form>
    </div>
</div>
<app-footer></app-footer>
