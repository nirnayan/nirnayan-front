<app-header class="innerHeader"></app-header>
<ngx-ui-loader [fgsSize]="0" [logoUrl]="'https://nirnayanhealthcare.com/assets/images/logo.png'"></ngx-ui-loader>
<div class="faqBanner">
  <h2>faq</h2>
  <h3>Ask us anything</h3>
  <p>Have any questions? We're here to assist you.</p>
  <div class="inSerach">
    <input type="text" (keyup)="onSearch($event)" placeholder="Search here">
    <div class="searchicon"></div>
  </div>
</div>
<div class="mainfaqSec">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="faqhigh">
          <img src="../../../assets/images/faq-ask.png" alt="" srcset="">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="faqInnerBox">
          <h3>Frequently Asked Questions</h3>
          <div class="accordion" id="accordionExample">
            <div *ngFor="let item of filteredFaqItems; let i = index" class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" [attr.data-bs-toggle]="'collapse'"
                  [attr.data-bs-target]="'#' + item.id" aria-expanded="false" [attr.aria-controls]="item.id">
                  {{ item.title }}
                </button>
              </h2>
              <div [id]="item.id" class="accordion-collapse collapse" [class.show]="i==0" data-bs-parent="#accordionExample">
                <div class="accordion-body" [innerHTML]="item.description">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stillhave">
      <div class="stillInner">
        <h4>Still have questions?</h4>
        <p>Can’t find the answer you’re looking for? Please chat to our friendly team.</p>
      </div>
      <div class="popUpBox">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Get in touch
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<!-- Modal -->
<div class="modal fade customeModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="popupForm">
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmitQuery(f)" novalidate>
            <div class="formControl">
              <label class="form-label" [ngClass]="{'text-danger': f.submitted && contact_name.errors}">User Name</label>
              <input class="form-control" type="text" placeholder="John smith" name="contact_name" [(ngModel)]="form.contact_name" #contact_name="ngModel" required />
            </div>
            <div class="formControl">
              <label class="form-label" [ngClass]="{'text-danger': f.submitted &&  contact_email.errors}">Your email</label>
              <input class="form-control" type="email" placeholder="email@gmail.com" name="contact_email" [(ngModel)]="form.contact_email" #contact_email="ngModel" required email />
            </div>
            <div class="formControl">
              <label class="form-label" [ngClass]="{'text-danger': f.submitted &&  contact_mobile.errors}">Your mobile</label>
              <input class="form-control" type="text" placeholder="Your mobile number" name="contact_mobile" [(ngModel)]="form.contact_mobile" #contact_mobile="ngModel" required />
            </div>
            <div class="formControl">
              <label class="form-label" [ngClass]="{'text-danger': f.submitted && address.errors}">Address</label>
              <input class="form-control" type="text" placeholder="Your address" name="address" [(ngModel)]="form.address" #address="ngModel" required/>
            </div>
            <div class="formControl">
              <label class="form-label" [ngClass]="{'text-danger': f.submitted &&  contact_enquiry.errors}">Your messages</label>
              <textarea class="form-control" name="contact_enquiry" [(ngModel)]="form.contact_enquiry" #contact_enquiry="ngModel" required></textarea>
            </div>
            <div class="formSubMit">
              <button type="submit">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
